name: QAQC catwalk data
on:
   push:
      branches: [ bvre-platform-data ]
      #paths: 
      #- 'bvre-waterquality.csv'
   workflow_dispatch:


jobs:
  qaqc_run:
     runs-on: ubuntu-latest
     container:
      image: rocker/tidyverse:latest
     steps:
       - name: Checkout repo
         uses: actions/checkout@v3
         with:
           ref: bvre-platform-data-qaqc
           fetch-depth: 1
       - name: Download necessary files
         run: |
            wget https://github.com/FLARE-forecast/BVRE-data/blob/bvre-platform-data/bvre-waterquality.csv
            wget https://raw.githubusercontent.com/FLARE-forecast/BVRE-data/bvre-platform-data/BVR_maintenance_log.txt
       - name: Run QAQC script
         run: | 
           R -e 'install.packages(c("EDIutils","xml2","here"))'
           Rscript $GITHUB_WORKSPACE/R/QAQC_workflow.R
       - name: Configure Git
         run: |
            git config --global --add safe.directory /__w/CCRE-data/CCRE-data
            git config --local user.name "$GITHUB_ACTOR"
            git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
       - name: Commit files
         run: |
            git add bvre-waterquality_L1.csv
            git commit -m "Updating QAQC files" || echo "No changes to commit"
            git push origin ccre-dam-data-qaqc || echo "No changes to commit"
            
